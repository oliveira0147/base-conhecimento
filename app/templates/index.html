{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <form method="GET" action="{{ url_for('main.index') }}">
            <div class="input-group">
                <input type="text" class="form-control" name="search" placeholder="Buscar artigos...">
                <button class="btn btn-primary" type="submit">Buscar</button>
            </div>
        </form>
    </div>
    <div class="col-auto">
        <a href="{{ url_for('main.new_article') }}" class="btn btn-success">Novo Artigo</a>
    </div>
</div>

<div class="row">
    {% for article in articles %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text">{{ article.content[:100] }}...</p>
                <div class="text-muted mb-2">
                    Categoria: {{ article.category }}
                </div>
                <a href="{{ url_for('main.view_article', id=article.id) }}" class="btn btn-primary">Ler mais</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
